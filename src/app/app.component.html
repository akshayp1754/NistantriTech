<!-- Tab group for navigating between adding data and viewing data -->
<mat-tab-group>
  <!-- Tab for adding data -->
  <mat-tab label="Add Data" >
    <app-add-data></app-add-data>
  </mat-tab>
  <!-- Tab for viewing data -->
  <mat-tab label="View Data" >
    <app-view-data></app-view-data>
  </mat-tab>
</mat-tab-group>
